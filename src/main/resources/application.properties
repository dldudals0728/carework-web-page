#\uC11C\uBC84 \uD3EC\uD2B8
server.port=8080

#MySQL \uC811\uC18D \uC815\uBCF4
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=UTC
#spring.datasource.username=shop
#spring.datasource.password=123456

#MariaDB \uC811\uC18D \uC815\uBCF4
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/nynoa
spring.datasource.username=nynoa
spring.datasource.password=123456

#SQL \uCFFC\uB9AC \uCD9C\uB825: \uC9C1\uC811 \uCFFC\uB9AC\uB97C \uC9DC\uC9C0 \uC54A\uC9C0\uB9CC, \uC5B4\uB5A4 \uCFFC\uB9AC\uAC00 \uB0A0\uB77C\uAC00\uB294\uC9C0 \uD655\uC778\uD558\uAE30 \uC704\uD55C \uBA85\uB839\uC5B4(1) [Entity\uB85C \uC0DD\uC131\uD558\uBA74 \uC9C1\uC811 \uCFFC\uB9AC \uC4F8 \uC77C X]
spring.jpa.properties.hibernate.show_sql=true

#SQL \uD3EC\uB9F7 \uD15C\uD50C\uB9BF: \uD55C \uC904\uB85C \uCD9C\uB825\uB418\uB294 \uCFFC\uB9AC\uB97C, tab\uC744 \uC774\uC6A9\uD558\uC5EC \uBCF4\uAE30 \uC88B\uAC8C \uB9CC\uB4E4\uC5B4\uC8FC\uAE30 \uC704\uD55C \uBA85\uB839\uC5B4(2)
spring.jpa.properties.hibernate.format_sql=true

#SQ \uBB3C\uC74C\uD45C(\uAC12) \uB9E4\uCE6D \uD30C\uB77C\uBBF8\uD130 \uCD9C\uB825: \uCFFC\uB9AC\uC758 \uACB0\uACFC\uAC00 ? \uB85C \uB098\uC624\uB294\uB370, \uC774\uB97C \uD655\uC778\uD558\uAE30 \uC704\uD55C \uBA85\uB839\uC5B4(3)
logging.level.org.hibernate.type.descriptor.sql=trace

# DB \uBAA8\uB4DC: create \uD3EC\uD568 4\uAC00\uC9C0 \uBAA8\uB4DC \uC874\uC7AC
# create\uBAA8\uB4DC: Entity\uC640 \uB9E4\uCE6D\uB418\uB294 \uD14C\uC774\uBE14\uC774 \uC788\uB294\uC9C0 \uD30C\uC545\uD558\uACE0, \uC5C6\uC73C\uBA74 \uC0C8\uB85C \uB9CC\uB4E0\uB2E4. \uC571\uC744 \uC885\uB8CC\uD558\uBA74 \uC9C0\uC6CC\uC84C\uB2E4\uAC00, \uB2E4\uC2DC \uC2E4\uD589\uD558\uBA74 \uC0C8\uB85C \uC0DD\uC131\uB428 => \uAC1C\uBC1C\uD558\uAE30 good
spring.jpa.hibernate.ddl-auto=create

#MySQL \uBC29\uC5B8(dialect) \uC124\uC815
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#MariaDB \uBC29\uC5B8(dialect) \uC124\uC815: mariaDB \uBC29\uC5B8: JPQL\uC744 mariaDB \uCFFC\uB9AC\uB85C \uBCC0\uACBD\uC2DC\uCF1C \uC8FC\uB294 \uAC83.
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect

#Live Reload(spring-boot-devtools) \uAC1C\uBC1C\uC2DC \uC218\uC815\uB41C \uC18C\uC2A4 \uC790\uB3D9 \uBE4C\uB4DC \uD6C4 \uB85C\uB4DC
# \uCEF4\uD30C\uC77C\uD558\uBA74\uC11C \uACC4\uC18D \uC2E4\uD589\uD574\uC57C \uD558\uB294\uB370, \uADF8\uAC78 \uB9C9\uC544\uC90C
spring.devtools.livereload.enabled=true

#Thymeleaf cache \uD074\uB77C\uC774\uC5B8\uD2B8 \uCE90\uC2DC \uC124\uC815
spring.thymeleaf.cache = false

